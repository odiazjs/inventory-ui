<div class="navbar">
    <div class="flex-container row">
        <div class="flex-container row">
            <div class="col-sm">
                <div class="logo">
                    <img alt="" src="https://jive.com/wp-content/themes/jive_wordpress/img/logo-jive-logmein.svg">
                </div>
            </div>
            <div class="col">
                <div class="title">
                    <h1>Jive Inventory</h1>
                </div>
            </div>
        </div>
        <div class="col"></div>
        <div class="col-sm">
            <div class="flex-container row user-profile">
                <div class="col-sm">
                    <div class="avatar">
                        <i class="material-icons dark large">account_circle</i>
                    </div>
                </div>
                <div class="col">
                    <div class="flex-container col info">
                        <div class="col name">{{userInfo.first_name + ' ' + userInfo.last_name}} </div>
                        <div class="col job-title">{{(authService.getUserInfo() | async)?.username}}</div>
                    </div>
                </div>
                <div class="col-xs">
                    <div class="arrow-dwn">
                        <i (click)="logout()"
                            style="cursor:pointer;"
                            class="material-icons dark small">power_settings_new</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
