<div class="new-order">
    <div *ngIf="showMessage" class="alert" [ngClass]="{'alert-info': showInfo === true} " [ngClass]="{'alert-danger': showError === true} "
        [ngClass]="{'alert-success': showSuccess === true}">
        <strong *ngIf="showError">Error:</strong>
        <div class="line-breaker">{{alertMessage}}</div>
    </div>

    <!-- ORDER MASTER -->
    <app-order-header [(dto)]="dto"></app-order-header>
